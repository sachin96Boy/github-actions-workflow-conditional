name: Deploy website
on:
  push:
    branches:
      - main
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
      - name: cache dependancies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
      - name: Install dependencies
        run: npm ci
      - name: Lint code
        run: npm run lint
      - name: Test code
        run: npm run test
  build:
    needs: test
    runs-on: ubuntu-latest
    outputs:
      build-artifacts: ${{ steps.pubish-artifacts.outputs.artifact-name }}
    steps:
      - name: Get code
        uses: actions/checkout@v3

      - name: cache dependancies
        uses: actions/cache@v3
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('**/package-lock.json') }}
      - name: Install dependencies
        run: npm ci
      - name: Build website
        run: npm run build

      - name: publish js artifacts
        id: publish-artifacts
        run: find ./dist -type f -exec sh -c 'mkdir -p "$(dirname "publish-artifacts/{}")" && cp "{}" "publish-artifacts/{}"' \;

      - name: upload artifacts
        uses: actions/upload-artifact@v3
        with:
          name: build-artifacts

  deploy:
    needs: build
    runs-on: ubuntu-latest
    steps:
      - name: Download artifacts
        uses: actions/download-artifact@v3
        with:
          name: build-artifacts
      - name: output content
        run: |
          echo "Artifacts downloaded:"
          ls -R build-artifacts
      - name: get file name
        run: |
          echo "${{ needs.build.outputs.build-artifacts }}"
      - name: Deploy
        run: echo "Deploying..."
